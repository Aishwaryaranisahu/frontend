<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Upcoming Appointments - TeleHealth Nabha</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/redux/4.2.1/redux.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background: #f5f7fa;
      color: #333;
    }
    .container {
      max-width: 900px;
      margin: 40px auto;
      padding: 20px;
    }
    h1 {
      text-align: center;
      margin-bottom: 30px;
    }
    .appointment-card {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: #fff;
      border-radius: 10px;
      padding: 20px;
      margin-bottom: 20px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    .appointment-info {
      font-size: 16px;
    }
    .appointment-info strong {
      display: block;
      font-size: 18px;
      margin-bottom: 5px;
    }
    .actions {
      display: flex;
      gap: 10px;
    }
    .btn {
      padding: 8px 14px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
    }
    .btn-green {
      background: #28a745;
      color: white;
    }
    .btn-green:hover {
      background: #218838;
    }
    .btn-red {
      background: #dc3545;
      color: white;
    }
    .btn-red:hover {
      background: #c82333;
    }
    .no-appointments {
      text-align: center;
      margin-top: 40px;
      font-size: 18px;
      color: #666;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Upcoming Appointments</h1>
    <div id="appointments-list"></div>
    <div id="no-appointments" class="no-appointments" style="display:none;">
      <p>No appointments scheduled.</p>
    </div>
  </div>

  <script>
    // Redux initial state
    const initialState = {
      appointments: [
        { id: 1, name: "Ramesh Kumar", age: 45, date: "07 Sept 2025", time: "10:30 AM" },
        { id: 2, name: "Sunita Devi", age: 32, date: "07 Sept 2025", time: "11:15 AM" },
        { id: 3, name: "Baldev Singh", age: 60, date: "07 Sept 2025", time: "12:00 PM" }
      ]
    };

    // Redux actions
    const CANCEL_APPOINTMENT = "CANCEL_APPOINTMENT";

    const cancelAppointment = (id) => ({
      type: CANCEL_APPOINTMENT,
      payload: id,
    });

    // Redux reducer
    function appointmentsReducer(state = initialState, action) {
      switch (action.type) {
        case CANCEL_APPOINTMENT:
          return {
            ...state,
            appointments: state.appointments.filter(appt => appt.id !== action.payload)
          };
        default:
          return state;
      }
    }

    // Create Redux store
    const store = Redux.createStore(appointmentsReducer);

    // Render function
    function render() {
      const { appointments } = store.getState();
      const listContainer = document.getElementById("appointments-list");
      const noAppts = document.getElementById("no-appointments");

      listContainer.innerHTML = "";

      if (appointments.length === 0) {
        noAppts.style.display = "block";
        return;
      } else {
        noAppts.style.display = "none";
      }

      appointments.forEach(appt => {
        const card = document.createElement("div");
        card.className = "appointment-card";

        const info = document.createElement("div");
        info.className = "appointment-info";
        info.innerHTML = `
          <strong>${appt.name} (Age: ${appt.age})</strong>
          <span>üìÖ ${appt.date} - ‚è∞ ${appt.time}</span>
        `;

        const actions = document.createElement("div");
        actions.className = "actions";

        const startBtn = document.createElement("button");
        startBtn.className = "btn btn-green";
        startBtn.innerText = "Start Consultation";
        startBtn.onclick = () => alert("Starting consultation with " + appt.name);

        const cancelBtn = document.createElement("button");
        cancelBtn.className = "btn btn-red";
        cancelBtn.innerText = "Cancel Appointment";
        cancelBtn.onclick = () => store.dispatch(cancelAppointment(appt.id));

        actions.appendChild(startBtn);
        actions.appendChild(cancelBtn);

        card.appendChild(info);
        card.appendChild(actions);
        listContainer.appendChild(card);
      });
    }

    // Subscribe to Redux store
    store.subscribe(render);

    // Initial render
    render();
  </script>
</body>
</html>
